<button type="button" class="btn btn-primary" (click)="createUser($event)">Create test user</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Userame</th>
      <th>Password</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.userRole }}</td>
    </tr>
  </tbody>
</table>
